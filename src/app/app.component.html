
<h1>Movies</h1>
<input [(ngModel)] = "movieid">
<app-movie [idmovie] ="movieid" (tba)="onBackClicked($event) "></app-movie>

<table style="width:100%">
  <tr>
    <th>NAMEMOVIE</th>
    <th>TYPEMOVIE</th>
    <th>MOVIEPRICE</th>
    <th>MOVIEID</th>
  </tr>
<td>{{shm.NameMovie}}</td>
<td>{{shm.TypeMovie}}</td>
<td>{{shm.MoviePrice}}</td>
<td>{{shm.Movieid}}</td>
</table>
<style>
  table, th, td {
    border:1px solid rgb(3, 53, 255);
  }
 </style>
